<link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

  <body>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <img src="{% static 'logo1.jpg'%}" height=300></img>
      <h1>Programming Library</h1>
      <p class="lead text-muted">Welcome to programming library, your personal TechPedia.</p>
      <p>
        <a href="mailto:vivianobiako1@gmail.com" class="btn btn-primary my-2">Email us</a>
        <a href="https://twitter.com/Viv_obiako" class="btn btn-info my-2">Twitter</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for course in courses.all %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <a href="{% url 'detail' course.id %}">
            <img class="card-img-top" src="{{course.image.url}}">
            </a>
            <div class="card-body">
              <p class="card-text">{{ course.summary}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
